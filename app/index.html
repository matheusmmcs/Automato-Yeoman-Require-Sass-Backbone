<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Automato</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <section id="container">
            <section id="content">
                <div id="step-1" class="step opacity0">
                    <aside class="panel-left">
                        <div class="panel modules">
                            <h1>Components</h1>

                            <h2>Algorithms</h2>
                            <div id="modules-list"></div>

                            <h2>Converters</h2>
                            <div id="converters-list"></div>

                        </div>
                    </aside>

                    <aside class="panel-right">
                        <div id="panel-information" class="panel panel300 opacity0">
                            <a class="close-panel" href="#">&times;</a>
                            <h1>Configuration</h1>
                            <div id="information-content">
                            </div>
                        </div>
                    </aside>
                </div>
                <div id="step-2" class="step opacity0">
                    <article id="panel-execution" class="panel panel-exec clear-float">
                        <a class="close-panel" href="#">&times;</a>
                        <h1>Setup Execution Data</h1>
                        <div class="info" id="exec-content">
                        </div>
                    </article>
                </div>
            </section>

            <canvas id="canvas" resize></canvas>
        </section>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. 
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
        -->

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
